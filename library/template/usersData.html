<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            
        }
        .header {
            background-color: #007BFF;
            color: white;
            height: 15px;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 50px; 
        }
        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .header a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        .button:hover {
            background-color: #218838;
        }
        .user-list {
            margin-top: 20px;
            max-width: 600px;
            margin-left: 200px;
            margin-right: auto;
            
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            
        }
        th, td {
            
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
           
            background-color: #f2f2f2;
            justify-content: center;
            align-items: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #ffffff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s;
            
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            margin-left: 20px;
        }
        
        input[type="text"], select {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, select:focus {
            border-color: #28a745;
            outline: none;
        }
        
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100px;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #218838;
        }
        .button1{
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100px;
            transition: background-color 0.3s;
        }
        .button1:hover{
            background-color: blue;
        }
        
        #openModal{
            width: 100%;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .actions {
         
            
            justify-content: flex-start;
            width: 250px;
            height: 50px;
            display: flex;
        }
        .search-container {
            width: 100%;
            margin-bottom: 20px; 
            display: flex;
            justify-content: center;
            
        }
        .search-bar {
            padding: 10px; 
            width: 80%;
            max-width: 400px; 
            border: 1px solid #ccc; 
            border-radius: 4px;
            
            
        }
        
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #delete1{
            background-color: rgba(255, 0, 0, 0.808);
        }
        #delete1:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="../static/images/adminicon.jpg" alt="Logo">
        <a href="{{ url_for('Admin_page') }}">Home</a> 
    </div>

    <h1>User Data</h1>
    <button class="button1" id="openModal">Add User</button>
    <div class="search-container">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search..." onkeyup="filterTable()">
    </div>

    <div class="user-list">
        <h2>Users</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Passport ID</th>
                    <th>Class</th>
                    <th>Type</th>
                    <th>Gender</th>
                    <th>Password</th>
                    <th class="actions">Actions </tr>
                    
                </tr>
            </thead>
            <tbody id="userDataList">
                {% for student in students %}
                    <tr>
                        <td>{{ student.name}}</td>
                        <td>{{ student.id}}</td>
                        <td>{{ student.passport}}</td>
                        <td>{{ student.classs}}</td>
                        <td>{{ student.type}}</td>
                        <td>{{ student.gender}}</td>
                        <td>{{ student.password}}</td>
                        <td>
                            <form method="GET" action="/{{ student.id }}/update">
                                <button class="button" id="upd">Update</button>
                            </form>
                            <form action="/{{ student.id }}/delete" method="POST" >
                               
                                <button class="button" id="delete1" onclick="deleteUser">Delete</button>
                            </form>
                        </td>
                        
                        <td></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    
    <div id="userModal" class="modal">
        <form method="POST" action="{{ url_for('register') }}">
            
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add User</h2>
                <input type="text" name="Name" id="name" placeholder="Name" required>
                <input type="text" name="ID" id="id" placeholder="ID" required>
                <input type="text" name="PassportID" id="passportId" placeholder="Passport ID" required>
                <input type="text" name="class" id="class" placeholder="Class" required>
                <select name="Type" id="type">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                </select>
                <select name="Gender"id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <button name="Submit" class="button" id="addUser " type="submit">Add User</button>
            </div>
        </form>
    </div>


    
    

    <script>
        document.getElementById('openModal').onclick = function () {
            document.getElementById('userModal').style.display = 'block';
        };

        
        
        document.querySelector('.close').onclick = function () {
            document.getElementById('userModal').style.display = 'none';
        };
        
       
    </script>
</body>
</html>
