<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
        }
        .header img {
            height: 50px; 
        }
        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .header a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .search-container {
            width: 100%;
            margin-bottom: 20px; 
            display: flex;
            justify-content: center;
            margin-top: 10px;
            height: 40px;
            
        }
        .search-bar {
            padding: 10px; 
            width: 80%;
            max-width: 400px; 
            border: 1px solid #ccc; 
            border-radius: 4px;
            
            
        }
        td {
            width: 100px;
            max-height: 10px;
            overflow: hidden;
        }
        #delete1{
            background-color: rgba(255, 0, 0, 0.808);
        }
        #delete1:hover{
            background-color: red;
        }
        .button {
            background-color: #28a745;
            color: white;
           padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            
            width: 100px;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="header">
        <img src="../static/images/adminicon.jpg" alt="Logo">
        <a href="{{ url_for('Admin_page') }}">Home</a> 
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search..." onkeyup="filterTable()">
    </div>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Book History</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-3 px-4 text-left">Title</th>
                        <th class="py-3 px-4 text-left">Author</th>
                        <th class="py-3 px-4 text-left">Type</th>
                        <th class="py-3 px-4 text-left" id="desc">Description</th>
                        <th class="py-3 px-4 text-left">Image</th>
                        <th class="py-3 px-4 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody id="bookList" class="divide-y divide-gray-200">
                    {% for book in books %}
                    <tr>
                        <td>{{ book.title}}</td>
                        <td>{{ book.author}}</td>
                        <td>{{ book.type}}</td>
                        <td>{{ book.description}}</td>
                        <td>
                            {% if book.image_path %}
                                <img src="{{ url_for('static', filename='uploads/' + book.image_path) }}" 
                                alt="{{ book.title }}"
                                     style="max-width: 200px; max-height: 100px;">
                            {% else %}
                                No image
                            {% endif %}
                        </td>
                        <td>
                            <form method="GET" action="/book/{{ book.id }}/update">
                                <button class="button" id="upd">Update</button>
                            </form>
                            <form method="POST" action="/book/{{ book.id }}/delete">
                               
                                <button class="button" id="delete1" onclick="deleteUser">Delete</button>
                            </form>
                        </td>
                    </tr>
                    
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
